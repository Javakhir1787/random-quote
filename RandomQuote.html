<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1>Press button for a new quote</h1>
    <p class="quote"></p>
    <p class="author"></p>
    <button onclick="newQuote()">New Quote</button>
    <script>
      function newQuote() {
        fetch("https://api.breakingbadquotes.xyz/v1/quotes")
          .then(function (x) {
            return x.json();
          })
          .then(function (info) {
            let data = info;
            let quote = info[0].quote;
            let author = info[0].author;
            document.getElementsByClassName("quote")[0].innerHTML =
              "A quote of the day: " + quote;
            document.getElementsByClassName("author")[0].innerHTML =
              "Author: " + author;
          });
      }
      newQuote();
    </script>
  </body>
</html>
